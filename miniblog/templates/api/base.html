{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Miniblog{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">    
</head>
<body>
    <header>
        <h1>Welcome to the Django Miniblog</h1>
        <nav>
            <ul>
                <li><a href="{% url 'blog_list' %}">Blog List</a></li>
                <li><a href="{% url 'user_list' %}">User List</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                {% comment %} <li><a href="{% url 'register' %}">Register</a></li> {% endcomment %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Django Miniblog &copy; 2024 | <a href="https://github.com/alindaByamukama/django-miniblog" target="_blank" rel="noopener noreferrer">GitHub Source Code</a></p>
    </footer>
</body>
</html>
