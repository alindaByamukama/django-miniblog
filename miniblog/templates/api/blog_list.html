{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Blog Posts</h1>
        </div>
    </header>
    <div class="container">
        <ul>
            {% for blog in blogs %}
                <li>{{ blog.title }} - {{ blog.content }}</li>
            {% endfor %}
        </ul>
    </div>
    
</body>
</html>
