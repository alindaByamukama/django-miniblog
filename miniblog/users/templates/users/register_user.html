{% extends 'layout.html' %}

{% block title %}
    Sign Up | Register
{% endblock %}

{% block content %}
    <h1>Sign Up | Register</h1>
    <form action="/users/register/" method="post" class="form-with-validation">
        {% csrf_token %}
        {{form}}
        <button class="form-submit">Submit</button>
    </form>
{% endblock%}
